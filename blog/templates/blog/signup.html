{% extends 'blog/base.html' %}

{% block content %}
<div class="login text-center">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-default btn-lg" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
